<html lang="en"><head>
  <meta charset="utf-8">

  <title>MLB Randoms</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
</head>

<body onload="putName()">
  <script>
      var students = ["Saaif",
"Mohammed",
"Brian",
"Julian",
"Alpha",
"Nana",
"Jordan",
"Glaydon",
"Swarup",
"Franko",
"Irving",
"Edwin",
"Jaymond", 
"Bryan",
"Olaoluwa",
"Gabriel",
"Kevin",
"Adonis",
"Tiemoko",
"Jason"];
      function putName () {
          document.getElementById('name').innerHTML = students[Math.floor(Math.random() * students.length)];
      }
    </script>
    
    <style>
        html, body{
            width: 100%;
            height: 100%;
            font-family: 'Secular One', sans-serif;
            background-image: url("http://d352ltojookjzf.cloudfront.net/wp-content/uploads/2013/12/15-icon-patterns.jpg");
            background-repeat: repeat;
            color: white;
        }
        
        h1{
            font-size: 4em;
        }
        
        p{
            display: block;
            color: black;
            background-color: white;
            padding: 10px;
            font-size: 6em;
            text-align: center;
            width: 40%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        
        button{
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
  background-image: -moz-linear-gradient(top, #3498db, #2980b9);
  background-image: -ms-linear-gradient(top, #3498db, #2980b9);
  background-image: -o-linear-gradient(top, #3498db, #2980b9);
  background-image: linear-gradient(to bottom, #3498db, #2980b9);
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  padding: 10px 20px 10px 20px;
  text-decoration: none;
            width: 500px;
            height: 200px;
}

        button:hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}
    </style>
    
    <h1 align="center">You should call on</h1>
    <p id="name" align="center">Kevin</p>
    <div align="center" style="margin-top: 50px;">
    <button onclick="putName()">BOOM</button>
    </div>

</body></html>
